<h3 class="text-center">Counter Example Using NgRx</h3>

<div class="col-sm-4 offset-4 border border-3 p-3 text-center">
    <h2>Count is: {{count$ | async}}</h2>

    <button class="btn btn-secondary" (click)="decrementCount()">Decrement</button>
    <button class="btn btn-danger mx-2" (click)="resetCount()">Reset</button>
    <button class="btn btn-primary" (click)="incrementCount()">Increment</button>
</div>
